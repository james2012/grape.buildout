[buildout]
extensions = mr.developer
auto-checkout = *
parts = extract
        transform
        load
        dashboard
        server
        simplejson
        WebError
        MySQL-python
        gvizapi
        zope.pagetemplate
        restkit
        restish
        pyramid
        pyramid_debugtoolbar
        waitress
        supervisor
eggs-directory = ../../.eggs
download-cache = ../../.downloads
newest = false

[sources]
gvizapi = svn svn://rnaguest@svn.crg.es/big/raisin/gvizapi/tags/r9844 path=src update=false
raisin.box = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.box/tags/1.1 path=src update=false
raisin.mysqldb = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.mysqldb/tags/1.2 path=src update=false
raisin.page = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.page/tags/1.1 path=src update=false
raisin.pyramid = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.pyramid/tags/1.1 path=src update=false
raisin.recipe.dashboard = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.dashboard/tags/1.1.1 update=false
raisin.recipe.extract = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.extract/tags/1.1.1 update=false
raisin.recipe.load = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.load/tags/1.1.2 update=false
raisin.recipe.server = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.server/tags/1.1.2 update=false
raisin.recipe.transformation = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.transformation/tags/1.1.1 update=false
raisin.resource = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.resource/tags/1.1.1 path=src update=false
raisin.restish = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.restish/tags/1.1 path=src update=false
raisin.restkit = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.restkit/tags/1.1 path=src update=false
raisin.restyler = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.restyler/tags/1.1.1 path=src update=false

[extract]
recipe = raisin.recipe.extract
workspace = ${buildout:directory}/etl/workspace
annotations_file = ../../annotations/db.cfg
genomes_file = ../../genomes/db.cfg
pipeline_dumps = ../../workflows/pipelines/rnaseq_pipeline_common_dump/output/dump

[transform]
recipe = raisin.recipe.transformation
staging = ${buildout:directory}/etl/staging

[load]
recipe = raisin.recipe.load
database = ${buildout:directory}/etl/database

[server]
recipe = raisin.recipe.server

[dashboard]
recipe = raisin.recipe.dashboard
database = ${buildout:directory}/etl/database/database.db
output_file = ${buildout:directory}/dashboards/index.html
title = Generic dashboard
description = All projects in one dashboard
rows = species
cols = read_length
subset_parameters = project_id

[simplejson]
recipe = zc.recipe.egg

[WebError]
recipe = zc.recipe.egg

[MySQL-python]
recipe = zc.recipe.egg

[gvizapi]
recipe = zc.recipe.egg

[zope.pagetemplate]
recipe = zc.recipe.egg

[restkit]
recipe = zc.recipe.egg

[restish]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = WebError
       MySQL-python
       zope.pagetemplate
       gvizapi
       restkit
       restish
       raisin.mysqldb
       raisin.resource
       raisin.restish
       raisin.pyramid
       raisin.box
       raisin.page
       raisin.restkit
       raisin.restyler
interpreter = pyrestish

[pyramid]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = WebError
       MySQL-python
       zope.pagetemplate
       gvizapi
       restkit
       raisin.mysqldb
       raisin.resource
       raisin.restish
       pyramid
       pyramid_debugtoolbar
       waitress
       raisin.restkit
       raisin.restyler
       raisin.pyramid
       raisin.box
       raisin.page
interpreter = pypyramid

[pyramid_debugtoolbar]
recipe = zc.recipe.egg

[waitress]
recipe = zc.recipe.egg

[supervisor]
recipe = zc.recipe.egg
