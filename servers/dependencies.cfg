[buildout]
extensions = mr.developer
auto-checkout = *
parts = extract
        transform
        load
        dashboard
        server
        simplejson
        WebError
        MySQL-python
        gvizapi
        zope.pagetemplate
        restkit
        restish
        pyramid
        pyramid_debugtoolbar
        waitress
        supervisor
eggs-directory = ../eggs
download-cache = ../downloads
newest = false

[sources]
raisin.recipe.extract = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.extract/trunk update=false
raisin.recipe.transformation = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.transformation/trunk update=false
raisin.recipe.load = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.load/trunk update=false
raisin.recipe.dashboard = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.dashboard/trunk update=false
raisin.recipe.server = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.recipe.server/trunk update=false
gvizapi = svn svn://rnaguest@svn.crg.es/big/raisin/gvizapi/trunk path=src update=false
raisin.mysqldb = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.mysqldb/trunk path=src update=false
raisin.resource = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.resource/trunk path=src update=false
raisin.restish = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.restish/trunk path=src update=false
raisin.restkit = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.restkit/trunk path=src update=false
raisin.restyler = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.restyler/trunk path=src update=false
raisin.pyramid = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.pyramid/trunk path=src update=false
raisin.box = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.box/trunk path=src update=false
raisin.page = svn svn://rnaguest@svn.crg.es/big/raisin/raisin.page/trunk path=src update=false

[extract]
recipe = raisin.recipe.extract
workspace = ${buildout:directory}/etl/workspace
annotations_file = ../../annotations/db.cfg
genomes_file = ../../genomes/db.cfg
pipeline_dumps = ../../workflows/pipelines/rnaseq_pipeline_common_dump/output

[transform]
recipe = raisin.recipe.transformation
staging = ${buildout:directory}/etl/staging

[load]
recipe = raisin.recipe.load
database = ${buildout:directory}/etl/database

[server]
recipe = raisin.recipe.server

[dashboard]
recipe = raisin.recipe.dashboard
csv_file = ${buildout:directory}/etl/database/files.csv
output_file = ${buildout:directory}/dashboards/index.html
title = Generic dashboard
description = All projects in one dashboard
rows = project_id
cols = species

[simplejson]
recipe = zc.recipe.egg

[WebError]
recipe = zc.recipe.egg

[MySQL-python]
recipe = zc.recipe.egg

[gvizapi]
recipe = zc.recipe.egg

[zope.pagetemplate]
recipe = zc.recipe.egg

[restkit]
recipe = zc.recipe.egg

[restish]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = WebError
       MySQL-python
       zope.pagetemplate
       gvizapi
       restkit
       restish
       raisin.mysqldb
       raisin.resource
       raisin.restish
       raisin.pyramid
       raisin.box
       raisin.page
       raisin.restkit
       raisin.restyler
interpreter = pyrestish

[pyramid]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = WebError
       MySQL-python
       zope.pagetemplate
       gvizapi
       restkit
       raisin.mysqldb
       raisin.resource
       raisin.restish
       pyramid
       pyramid_debugtoolbar
       waitress
       raisin.restkit
       raisin.restyler
       raisin.pyramid
       raisin.box
       raisin.page
interpreter = pypyramid

[pyramid_debugtoolbar]
recipe = zc.recipe.egg

[waitress]
recipe = zc.recipe.egg

[supervisor]
recipe = zc.recipe.egg

